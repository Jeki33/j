<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="p.css">
    <title>Birthday Website</title>
    <link rel="icon" href="j.png">
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="logo" data-aos="fade-right">
                <img src="j.png" alt="">
            </div>
            <div class="links">
                <a href="#home">Home</a>
                <a href="about.html">About </a>
                <a href="product.html">Product</a>
            </div>
        </div>
    </nav>
    <section>
        <div class="image left" data-aos="fade-right" data-aos-duration="3000"></div>
        <div class="content">
            <h2 data-aos="fade-right" data-aos-duration="1200" data-aos-delay="400">Happy Birthday</h2>
            <h1 data-aos="zoom-out" data-aos-duration="1500" data-aos-delay="600">Hari ni hari spesial buat <span> Rahma</span></h1>
            <hr data-aos="zoom-in-right" data-aos-duration="1500" data-aos-delay="700">
            <p data-aos="flip-down" data-aos-duration="1500" data-aos-delay="900">Cie makin tua,jangan lupa click video:)</p>
            <div class="icons">
                <div class="play" data-aos="fade-left" data-aos-duration="1500" data-aos-delay="1100">
                    <i class="fa-regular fa-circle-play"></i><span>Play Video</span>
                </div>
            </div>
        </div>
        <div class="image right" data-aos="fade-left" data-aos-duration="3000"></div>
        <div id="video-container" class="video-container">
            <video id="promo-video" width="100%" controls>
                <source src="WhatsApp Video 2024-08-19 at 12.07.54.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <script>
        document.querySelector('.play').addEventListener('click', function() {
            const videoContainer = document.getElementById('video-container');
            videoContainer.style.display = 'block'; // Show the video container
            const promoVideo = document.getElementById('promo-video');
            promoVideo.play(); // Play the video
        });

        // Optional: Hide the video container when the video ends
        document.getElementById('promo-video').addEventListener('ended', function() {
            document.getElementById('video-container').style.display = 'none';
        });
    </script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
